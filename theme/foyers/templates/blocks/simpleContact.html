
<div ng-controller="ContactBlockController as contactCtrl">

        <form role="form" ng-submit="contactCtrl.submit()">
             <div class="form-group">
                    <input type="text" name="name" ng-model="contactCtrl.contactData.name" class="form-control" id="{{'name'+block.id}}" placeholder="Nom et prénom" required>
            </div>
            <div class="form-group">
                    <input type="email" name="email" ng-model="contactCtrl.contactData.email" class="form-control" id="{{'email'+block.id}}" placeholder="Adresse e-mail" required>
            </div>
            <div class="form-group">
                    <input type="text" name="telephone" ng-model="contactCtrl.contactData.telephone" class="form-control" id="{{'telephone'+block.id}}" placeholder="Numéro de téléphone" >
            </div>
            <div class="form-group">
                <input type="text" name="subject" ng-model="contactCtrl.contactData.subject" class="form-control" id="{{'subject'+block.id}}" placeholder="Sujet" required>
            </div>
            <div class="form-group">
                    <textarea name="message" rows="5" ng-model="contactCtrl.contactData.message" class="form-control" id="{{'message'+block.id}}" placeholder="Message" required>
                    </textarea>
            </div>
            <div class="form-group">
                <input type="text" name="connu" ng-model="contactCtrl.contactData.connu" class="form-control" id="{{'subject'+block.id}}" placeholder="comment nous as-tu connu" >
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div ng-if="contactCtrl.contactError" ng-init="notification = {type:'error',text:contactCtrl.contactError}">
                        <rubedo-notification></rubedo-notification>
                    </div>
                    <button type="submit" class="button rouge">{{rubedo.translate("Blocks.Contact.Input.Submit.Label","Submit")}}</button>
                </div>
            </div>
        </form>
                        

    
    
    
    <div ng-if="contactCtrl.showConfirmMessage" ng-init="notification = {type:'success',text:rubedo.translate('Blocks.Auth.Msg.EmailSent','Email has been sent')}">
        <rubedo-notification></rubedo-notification>
    </div>
</div>
