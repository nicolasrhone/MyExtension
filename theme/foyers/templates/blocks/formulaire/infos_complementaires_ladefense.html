            <div class="col-sm-8">
                <div class="dropdown">
                    <a showtab class="dropdown-toggle" id="dropdowndateRentreeSouhaitee" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group"><input readonly id="dateNaiss" ng-model="contactCtrl.contactData.dateRentreeSouhaitee" type="text" class="form-control" required><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <datetimepicker data-ng-model="contactCtrl.contactData.dateRentreeSouhaitee"  data-datetimepicker-config="{dropdownSelector: '#dropdowndateRentreeSouhaitee', startView: 'year', minView:'day'}" data-on-set-time="contactCtrl.contactData.dateRentreeSouhaitee = (contactCtrl.contactData.dateRentreeSouhaitee |date:'dd/MM/yyyy'); moment.locale('fr')"/>
                    </ul> 
                </div>
            </div>
    </div>
