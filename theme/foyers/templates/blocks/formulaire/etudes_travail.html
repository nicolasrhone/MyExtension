<!--Si ados, demander classe-->
    <div class="row" ng-if="inscription.public_type == 'adolescent' && !personneConnue">
        <div class="col-sm-4"><label for="classeEtudes" class="label_style">{{rubedo.translate("Block.Inscription.Classe")}} *</label></div>
        <div class="col-sm-8"><input class="form-control" type="text" id="classeEtudes" ng-model="inscription.classeEtudes" name="classeEtudes" required></div>
    </div>
    <!--Si jeunes, deemander situation-->
   <div class="row" ng-if="inscription.public_type == 'jeune-adulte' && !personneConnue">
        <div class="col-sm-4"><label for="classe" class="label_style">{{rubedo.translate("Block.Inscription.Situation")}}</label></div>
        <div class="col-sm-8">
            <div class="col-xs-12">
                <input type="radio"  name="situation" id="etudiant" value="{{rubedo.translate('Block.Inscription.Situation.Etudiant')}}" ng-model="inscription.situation">
                        <label for="etudiant">{{rubedo.translate('Block.Inscription.Situation.Etudiant')}}</label>
            </div>
            <div class="col-xs-12">
                <input type="radio"  name="situation" id="jeunePro" value="{{rubedo.translate('Block.Inscription.Situation.JPro')}}" ng-model="inscription.situation">
                        <label for="jeunePro">{{rubedo.translate('Block.Inscription.Situation.JPro')}}</label>
            </div>
            <div class="col-xs-12">
                <input type="radio"  name="situation" id="situationAutre" value="{{rubedo.translate('Block.Inscription.Situation.Autre')}}" ng-model="inscription.situation">
                        <label for="situationAutre">{{rubedo.translate("Block.Inscription.Situation.Autre")}}</label>
                        <input type="text" name="autreSituation" id="autreSituation" ng-model="inscription.autreSituation" class="complement_text" />
            </div>
        </div>
    </div>
    <!--Si adulte, demander profession-->
    <div class="row" ng-if="inscription.public_type == 'adulte' && !personneConnue">
        <div class="col-sm-4"><label for="profession" class="label_style">{{rubedo.translate("Block.Inscription.Profession")}}*</label></div>
        <div class="col-sm-8"><input class="form-control" type="text" id="profession" ng-model="inscription.profession" name="profession" required></div>
    </div>
