<div ng-controller="PresentationController as presentationCtrl"  ng-switch="blockConfig.columns" >
	<div ng-switch-when="1" class="contentList row no-margin">
		<div class="equal-height-cols">
			<a ng-if="!rubedo.fieldEditMode && presentationCtrl.pageLink" ng-href="{{ presentationCtrl.pageLink }}" style="display:block; width:100%">
				<div class="col-sm-8 col-xs-12">
					<header class="content prop no-margin no-filter"
					afkl-lazy-image="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile ,{width:'480px',mode:'boxed'})}} 480w, {{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile ,{width:'768px',mode:'boxed'})}} 768w,{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile ,{width:'1200px',mode:'boxed'})}} 1200w, {{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile ,{width:'1800px',mode:'boxed'})}} 1500w"
                afkl-lazy-image-options='{"background": true}' style="margin-bottom:0">
                                                 
				</div>
				<div class="col-sm-5 col-xs-12" style="padding-left: 34px;">
					<div ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
					</div>						
				</div>      
			</a>
			<div ng-if="rubedo.fieldEditMode || !presentationCtrl.pageLink">
				<div class="col-sm-8 col-xs-12">
					<img class="img-responsive no-margin" ng-if="blockConfig.imageFile"
                                                                     ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'400px'}) }}"
                                                                     alt="{{ blockConfig.title }}"/>                                                   
				</div>
				<div class="col-sm-5 col-xs-12">
					<div ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
					</div>						
				</div>      
			</div>
		</div>
		
	</div>
	<!--more than 1 per line-->
	<div ng-switch-default class="col-sm-12 padding" ng-class="presentationCtrl.columns">
		<a ng-if="presentationCtrl.pageLink" ng-href="{{presentationCtrl.pageLink}}">
			<div class="col-sm-6 col-md-12 col-lg-6 col-lg-push-6 ">
				<div class="list-item-img hidden-lg" style="margin-bottom: 12px">
					<img alt="{{blockConfig.title}}" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'400px'})}}" />
				</div>
				<img alt="{{blockConfig.title}}" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'400px',width:'400px',mode:'crop'})}}" class="img-responsive visible-lg-block"/>

			</div>
			<div class="col-sm-6 col-md-12 col-lg-6 col-lg-pull-6 ">
				<div ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
				</div>
			</div>				
		</a>
		<div ng-if="!presentationCtrl.pageLink" >
			<div class="col-sm-6 col-md-12 col-lg-6 col-lg-push-6 ">
				<div class="list-item-img hidden-lg" style="margin-bottom: 12px">
					<img alt="{{blockConfig.title}}" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'400px'})}}" />
				</div>
				<img alt="{{blockConfig.title}}" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'400px',width:'400px',mode:'crop'})}}" class="img-responsive visible-lg-block"/>

			</div>
			<div class="col-sm-6 col-md-12 col-lg-6 col-lg-pull-6 ">
				<div ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
				</div>
			</div>				
		</div>
			
	</div>
	
</div>
