
<div ng-controller="LanguageMenuController as languageMenuCtrl" class="language">
    <div ng-if="languageMenuCtrl.mode" class="btn-group">
        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
            <i><img ng-if="languageMenuCtrl.showFlags" ng-src="{{languageMenuCtrl.getFlagUrl(languageMenuCtrl.currentLang.flagCode)}}" alt="{{languageMenuCtrl.currentLang.flagCode}}"/></i>
            {{languageMenuCtrl.currentLang.lang}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="lang in languageMenuCtrl.languages track by $index">
                <a ng-click="languageMenuCtrl.changeLang(lang.lang)" href>
                    <i ng-if="languageMenuCtrl.showFlags"><img ng-src="{{languageMenuCtrl.getFlagUrl(lang.flagCode)}}" alt="{{lang.flagCode}}"/></i>
                    {{lang.lang}}
                </a>
            </li>
        </ul>
    </div>
    <div ng-if="!languageMenuCtrl.mode" class="btn-group">
        <a ng-repeat="lang in languageMenuCtrl.languages track by $index" ng-class="{'disabled':languageMenuCtrl.isDisabled(lang.lang)}"
           class="btn btn-default" ng-click="languageMenuCtrl.changeLang(lang.lang)" ng-show="languageMenuCtrl.isTranslated(lang.lang)" href>
            <i ng-if="languageMenuCtrl.showFlags"><img ng-src="{{languageMenuCtrl.getFlagUrl(lang.flagCode)}}" alt="{{lang.flagCode}}"/></i>
            {{lang.lang}}
        </a>
    </div>

</div>
