<div class="text-center {{btnToPageCtrl.columns}}" ng-controller="ButtonToPageController as btnToPageCtrl" >
	
    	<div class="google-btn">
		<a ng-href="{{btnToPageCtrl.pageLink}}">
			<img class="img-responsive " ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {width:'300px',mode:'boxed'})}}"/>
		</a>
		<h3 >{{block.title}}</h3>
		<div ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
		</div>
		<div class="linkbox"><a ng-href="{{btnToPageCtrl.pageLink}}">{{rubedo.translate('Block.ButtonToPage.ReadMore','read more')}}</a></div>
	</div>
 
</div>
