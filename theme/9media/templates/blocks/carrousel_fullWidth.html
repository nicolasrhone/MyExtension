<style>

 .carousel-indicators li,.carousel-indicators li.active{
  margin:1px 6px;
  width: 2em;
  height: 2em;
  border-radius: 2em;
}
 }        
.carousel-control{
    background-image: none; 
}
.carousel-control span{top:45%}
 .carousel-indicators li,.carousel-indicators li.active{margin:1px 6px}
   
   .carousel-inner .item {
       transition-property: opacity;
       line-height: 300vh; 
   }
        
        .carousel-inner .item,
        .carousel-inner .active.left,
        .carousel-inner .active.right {
            opacity: 0;
        }

        .carousel-inner .active,
        .carousel-inner .next.left,
        .carousel-inner .prev.right {
            opacity: 1;
        }
        

        .carousel-inner .next,
        .carousel-inner .prev,
        .carousel-inner .active.left,
        .carousel-inner .active.right {
            left: 0;
            transform: translate3d(0, 0, 0);
        }
 .carousel-indicators .fleche {
      font-family:hautecombe;
      font-size: 3.5em;
      opacity: 0.8;
      color: white;
 }
 .carousel-indicators .gauche {left:10%}
 .carousel-indicators .droite {right: 10%;width: 0%; margin-left:0%;}

.carousel,
.item,
.active {
    height: 100%;
}

.carousel-inner {
    height: 70vh;
    background-color: white;
    min-height:350px;
    max-height: 800px;
}

/* Background images are set within the HTML using inline CSS, not here */

.fill {
    width: 100%;
    height: 100%;
    background-color: white;
    background-position: center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    -webkit-filter: grayscale(100%);
    filter: grayscale(100%);
}
.homepage_txt {
    position: absolute;
    font-family: Oswald;
    bottom: 20%;
    width:100%;
    margin:0 ;
    text-align: center;
    color:white;
    .h2 {
      text-transform: uppercase;
      margin: 0 10% 0 10%;
      font-size: 30px;
      opacity: 0.96;
    }
}
@media screen and (min-width:500px){
     .homepage_txt h1{font-size: 4em;}
}
.homepage_txt p, .homepage_txt h1{line-height: 0.9em; color:white; text-shadow: 2.5px 2.5px 2.5px rgba(0,0,0,.33)}
.homepage_txt p:first-of-type{ font-size:1.3em;}
.homepage_txt h2 {
      text-transform: uppercase;
      margin: 0 10% 0 10%;
      font-size: 30px;
      opacity: 0.96;
    }



@media screen and (max-width:500px){
        .homepage_txt h1{font-size: 2em;}
        .carousel-inner{height:50vh}
        /*.homepage_txt p:nth-of-type(2){ font-size:25px}
        .homepage_txt p:nth-of-type(2){ font-size:30px; font-weight:bold;}
        .homepage_txt p:nth-of-type(3), p:nth-of-type(4){font-size:18px; }*/
}
 




</style>

<div id="{{'block'+block.id}}" class="carousel slide carousel-fade" ng-controller="FWCarouselController as carouselCtrl">
  <ol class="carousel-indicators">
    <span class="fleche gauche" ng-click="carouselCtrl.slideTo($index-1)">e</span>
    <li ng-repeat="content in carouselCtrl.contents" 
      ng-if="content.fields[blockConfig.imageField]" 
      data-target="{{'block'+block.id}}"
      data-slide-to="{{$index}}"
      ng-class="{'active':$first}"
      ng-click="carouselCtrl.slideTo($index)">
    </li>
    <span class="fleche droite" ng-click="carouselCtrl.slideTo($index+1)">d</span>
  </ol>

  <div class="carousel-inner">
      <div class="item" 
            ng-repeat="content in carouselCtrl.contents" 
            ng-if="content.fields[blockConfig.imageField]"
            ng-class="{'active':$first}">
          <!-- Set the first background image using inline CSS below. -->
          <div class="fill" style="background-image:url('{{rubedo.imageUrl.getUrlByMediaId(content.fields[blockConfig.imageField],carouselCtrl.getImageOptions())}}');"></div>
          <div class="homepage_txt" ng-if="blockConfig.showCaption">
              <h2>{{content.fields.titre2}}</h2>
              <p ng-repeat="text in content.fields.subTitle">{{text}}</p>
          </div>
      </div>
  </div>
       <!-- Controls -->

  
</div>
