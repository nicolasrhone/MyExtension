<div ng-controller="ContentListController as contentListCtrl"
    class="col-xs-12 col-md-6 image_container" ng-class="{'pair': $even}" 
    style="background-image:url('{{rubedo.imageUrl.getUrlByMediaId(content.fields.image, {width:'800px',mode:'boxed'})}}')"
    ng-controller="ContentListDetailController as contentListDetailCtrl" ng-repeat="content in contentListCtrl.contents track by $index">
            <h2 class="img_title">
                <div>{{content.fields.text.split('ยง')[0].toUpperCase()}}</div>
                <div ng-if="content.fields.text.split('ยง').length > 1">{{content.fields.text.split('ยง')[1].toUpperCase()}}</div>
            </h2>
            <p>
                {{content.fields.summary.toUpperCase()}}
            </p>
        </div>
