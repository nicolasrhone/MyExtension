<div class="row contentList_contacts">
    <div class="col-xs-12 col-md-6 contact_container"
        ng-repeat="content in contentListCtrl.contents track by $index">

        <div class="photo" style="background-image:url('{{rubedo.imageUrl.getUrlByMediaId(content.fields.photoContact, {width:'170px',mode:'boxed'})}}')">
            <img ng-if="content.flagCode" class="flag" ng-src="{{contentListCtrl.getFlagUrl(content.flagCode)}}">
        </div>

        <p class="nom">
            {{content.fields.prenom.toUpperCase()}} {{content.fields.nom.toUpperCase()}}
        </p>

        <p class="role">
            {{content.fields.text.toUpperCase()}} flagCode={{content.flagCode}}
        </p>

        <p class="xp">
            {{content.fields.summary.toUpperCase()}}
        </p>

    </div>
</div>
