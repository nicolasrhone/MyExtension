<div class="col-xs-12 col-md-6 contact_container" ng-class="{'pair': $even}" 
    style="background-image:url('{{rubedo.imageUrl.getUrlByMediaId(content.fields.image, {width:'800px',mode:'boxed'})}}')"
    ng-repeat="content in contentListCtrl.contents track by $index">

    <div class="photo">
        <div class="flag"></div>
    </div>

    <p>
        {{content.fields.text.toUpperCase()}}
    </p>

    <p>
        {{content.fields.summary.toUpperCase()}}
    </p>

</div>
