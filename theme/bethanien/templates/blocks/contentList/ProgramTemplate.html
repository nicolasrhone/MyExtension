<div class="row program_row_container">

    <div class="col-xs-12 col-md-6 program_col_container"
        ng-repeat="content in contentListCtrl.contents track by $index">
        
        <img class="img-responsive no-margin" ng-if="content.fields.image"
                ng-src="{{rubedo.imageUrl.getUrlByMediaId(content.fields.image,{width:'200px',height:'150px',mode:'crop'}) }}"
                onerror="this.src='https://www.haus-bethanien.ch/dam?media-id=57175694c445ecda008c4b31&width=200px&height=150px&mode=crop'"
                alt="{{ content.fields.text }}"/> 

        <div class="programme_texte">
            <h3>
                <a ng-if="!fieldEditMode"  ng-href="{{ !fieldEditMode ? content.contentLinkUrl : ''}}">{{content.fields.text}}</a>
                <rubedo-field ng-if="fieldEditMode" field="{{content.type.title}}"></rubedo-field>
            </h3>

            <p ng-if="!contentListCtrl.titleOnly">
                {{content.fields.summary}}
                <rubedo-field ng-if="fieldEditMode" field="{{content.type.summary}}"></rubedo-field>
            </p>   
        </div>   

    </div>

</div>

<style>
.programme_text {
    margin: 1rem 3rem;
}

.program_row_container {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    align-items: center;
}

.program_col_container {
    display: flex;
    padding: 2rem 0;
    margin: 0;
    border-top: 1px solid hsla(208, 56%, 30%, 1);
    width: 100vw;
}

@media screen and (min-width: 700px) {
	.program_col_container {
        width: 40vw;
    }
}

.program_col_container a {
    color: hsla(208, 56%, 41%, 1);
}
.program_col_container a:hover {
    text-decoration: none;
    color: hsla(208, 56%, 30%, 1);
}
</style>
