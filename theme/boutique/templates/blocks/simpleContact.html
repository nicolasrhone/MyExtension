<div ng-controller="ContactBlockController as contactCtrl" ng-if="blockConfig.displayMode!='form'">
        <div>
        <a href="" class="capital" load-modal ng-if="!blockConfig.email_txt">contact</a>
        <p><span class="icon-mail"></span><a href="" data-toggle="modal" data-target="#myModal" ng-if="blockConfig.email_txt">{{blockConfig.email_txt}}</a></p>
        </div>
              <div  id="myModal" class="modal fade" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <div class="modal-body">
                            <form role="form" ng-submit="contactCtrl.submit();">
                                <div class="row no-margin">
                                        <div class="form-group col-sm-6">
                                                <label for="{{'name'+block.id}}" class="control-label">{{rubedo.translate("Blocks.Contact.Input.Name.Label","Name *")}}</label>
                                                <input type="text" name="name" ng-model="contactCtrl.contactData.name" class="form-control" id="{{'name'+block.id}}" required>
                                        </div>
                                        <div class="form-group col-sm-6">
                                                <label for="{{'surname'+block.id}}" class="control-label">{{rubedo.translate("Blocks.Contact.Input.Surname.Label","Surname *")}}</label>
                                                <input type="text" name="surname" ng-model="contactCtrl.contactData.surname" class="form-control" id="{{'surname'+block.id}}" required>
                                        </div>
                                </div>
                                <div class="row no-margin">
                                        <div class="form-group">
                                                <label for="{{'email'+block.id}}" class="control-label">{{rubedo.translate("Blocks.Contact.Input.Email.Label","Email *")}}</label>
                                                <input type="email" name="email" ng-model="contactCtrl.contactData.email" class="form-control" id="{{'email'+block.id}}" required>
                                        </div>
                                        <div class="form-group">
                                                <label for="{{'commande'+block.id}}" class="control-label">{{rubedo.translate("Blocks.Contact.Input.Commande.Label","Numéro de commande ")}}</label>
                                                <input type="text" name="commande" ng-model="contactCtrl.contactData.commande" class="form-control" id="{{'commande'+block.id}}">
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="{{'subject'+block.id}}" class="control-label">{{rubedo.translate("Blocks.Contact.Input.Subject.Label","Subject *")}}</label>
                                        <select type="select" name="subject" ng-model="selectedTopic" class="form-control" id="{{'subject'+block.id}}" ng-options="option.topic for option in adressOfTopics "required>
                                        </select>
                                </div>
                                <div class="form-group">
                                    <label for="{{'message'+block.id}}" class="col-sm-2 control-label">{{rubedo.translate("Blocks.Contact.Input.Message.Label","Message *")}}</label>
                                    <div class="col-sm-10">
                                        <textarea name="message" rows="5" ng-model="contactCtrl.contactData.message" class="form-control" id="{{'message'+block.id}}" required>
                                        </textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div ng-if="contactCtrl.contactError" ng-init="notification = {type:'error',text:contactCtrl.contactError}">
                                            <rubedo-notification></rubedo-notification>
                                        </div>
                                        <button type="submit" class="button rouge">{{rubedo.translate("Blocks.Contact.Input.Submit.Label","Submit")}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
             </div>

    
    
    
    <div ng-if="contactCtrl.showConfirmMessage" ng-init="notification = {type:'success',text:rubedo.translate('Blocks.Auth.Msg.EmailSent','Email has been sent')}">
        <rubedo-notification></rubedo-notification>
    </div>
</div>
