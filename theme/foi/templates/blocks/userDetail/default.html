        <rubedo-field class="form-control"></rubedo-field>

</div>
<div ng-if="fieldInputMode" class="form form-horizontal">
    <rubedo-field ng-repeat="field in userProfileCtrl.user.type.fields track by $index" ng-if="field.Config.name != 'photo' "></rubedo-field>
</div>
