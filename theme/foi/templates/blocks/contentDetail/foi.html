<div class="row">
    
    <div class="col-sm-9 col-sm-push-3">
        <h3 ng-if="!fieldEditMode" style="border-bottom: 1px solid;padding-bottom: 12px;">Sommaire - {{fieldEntity['text']}}</h3>
        <rubedo-field ng-if="fieldEditMode" field =  "{{contentDetailCtrl.getFieldByName('text')}}"></rubedo-field><!--Plan-->
        <div class="sommaire">
            <rubedo-field field =  "{{contentDetailCtrl.getFieldByName('richText')}}"></rubedo-field><!--Plan-->
        </div>
		<div class="lien_articles">
            <rubedo-field field =  "{{contentDetailCtrl.getFieldByName('link_article')}}"></rubedo-field><!--Plan-->
			<p>{{contentDetailCtrl.numero_issuu}}</p>
        </div>
		<div class=sommaire_main" >
			<p>{{contentDetailCtrl.content.fields.link_article}}</p>
		</div>
		<!-- Ajout de la liseuse -->
		<div data-configid="{{contentDetailCtrl.numero_issuu}}" style="width:100%; height:300px;" class="issuuembed"></div>
		<script type="text/javascript" src="//e.issuu.com/embed.js" async="true"></script>
    </div>
    <div class="col-sm-3 col-sm-pull-9"> 
        <img class="img-responsive  padding-top padding-right" ng-if="fieldEntity['image']"
				 ng-src="{{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'],{width:'300px',mode:'boxed'}) }}"
				 alt=""/>	
    </div>
	
</div>
