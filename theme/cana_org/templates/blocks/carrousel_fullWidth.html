<style>

 .carousel-indicators li,.carousel-indicators li.active{margin:1px 6px}
   
   .carousel-inner .item {
       transition-property: opacity;
       line-height: 100vh; 
   }
        
        .carousel-inner .item,
        .carousel-inner .active.left,
        .carousel-inner .active.right {
            opacity: 0;
        }

        .carousel-inner .active,
        .carousel-inner .next.left,
        .carousel-inner .prev.right {
            opacity: 1;
        }

        .carousel-inner .next,
        .carousel-inner .prev,
        .carousel-inner .active.left,
        .carousel-inner .active.right {
            left: 0;
            transform: translate3d(0, 0, 0);
        }


  .carousel,
.item,
.active {
    height: 100%;
}

.carousel-inner {
    height: 100vh;
    background-color: white;
    //*min-height:350px;
    max-height: 600px;*/
}

/* Background images are set within the HTML using inline CSS, not here */

.fill {
    width: 100%;
    height: 100%;
    background-color: white;
    background-position: center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    text-align: center;
}
.homepage_txt {
    display: inline-block; vertical-align: middle; 
    text-align: center;
    color:white;
    line-height: 1em; text-transform: uppercase;
}
.homepage_txt:before, .homepage_txt:after{
 content:'';
 width:2px; background-color:white; height:50px; position: relative;
}
.homepage_txt p, .homepage_txt h1{line-height: 0.9em; color:white; text-shadow: 2.5px 2.5px 2.5px rgba(0,0,0,.33)}
.homepage_txt p:first-of-type{ font-size:1.3em;}



@media screen and (max-width:500px){
        .carousel-inner{height:50vh}
        /*.homepage_txt p:nth-of-type(2){ font-size:25px}
        .homepage_txt p:nth-of-type(2){ font-size:30px; font-weight:bold;}
        .homepage_txt p:nth-of-type(3), p:nth-of-type(4){font-size:18px; }*/
}



</style>

<div id="{{'block'+block.id}}" class="carousel slide carousel-fade" ng-controller="FWCarouselController as carouselCtrl" style="margin-top:-24px;margin-bottom:-24px;">
  <ol class="carousel-indicators">
    <li ng-repeat="content in carouselCtrl.contents" 
      ng-if="content.fields[blockConfig.imageField]" 
      data-target="{{'block'+block.id}}"
      data-slide-to="{{$index}}"
      ng-class="{'active':$first}"
      ng-click="carouselCtrl.slideTo($index)">
    </li>
  </ol>

  <div class="carousel-inner">
      <div class="item" 
            ng-repeat="content in carouselCtrl.contents" 
            ng-if="content.fields[blockConfig.imageField]"
            ng-class="{'active':$first}">
          <!-- Set the first background image using inline CSS below. -->
          <div class="fill" style="background-image:url('{{rubedo.imageUrl.getUrlByMediaId(content.fields[blockConfig.imageField],carouselCtrl.getImageOptions())}}');">
          <div class="homepage_txt" ng-if="blockConfig.showCaption">
              <h1>{{content.fields.text}}</h1>
              <p ng-if="content.fields.titre2">{{content.fields.titre2}}</p>
              <p ng-repeat="text in content.fields.subTitle">{{text}}</p>
          </div></div>
      </div>
  </div>
       <!-- Controls -->

  
</div>
