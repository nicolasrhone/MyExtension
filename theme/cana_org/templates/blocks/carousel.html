<div id="{{'block'+block.id}}" class="owl-carousel pull-left" ng-controller="CarouselController as carouselCtrl">
    <div class="carousel-inner">
        <div ng-repeat="content in carouselCtrl.contents" ng-if="content.fields[blockConfig.imageField]" class="item">
            <!--<a ng-href="{{content.contentLinkUrl }}" >-->
            <div class="fill"  style="background-image:url('{{rubedo.imageUrl.getUrlByMediaId(content.fields[blockConfig.imageField],carouselCtrl.getImageOptions())}}');">
            <div class="homepage_txt" ng-if="blockConfig.showCaption">
                <h1>{{content.fields.text}}</h1>
                <p ng-if="blockConfig.showSummary" class="visible-md-inline-block visible-lg-inline-block">{{content.fields.summary}}</p>
            </div>
               <!-- <img class="lazyOwl img-responsive carousel-img" ng-src="{{rubedo.imageUrl.getUrlByMediaId(content.fields[blockConfig.imageField],carouselCtrl.getImageOptions())}}"
                        alt="{{content.fields.text}}"
                        title="{{content.fields.text}}" >
                        <div ng-if="blockConfig.showCaption" class="rubedo-caption carousel-caption">
                            <h3>{{content.fields.text}}</h3>
                            <p ng-if="blockConfig.showSummary" class="visible-md-inline-block visible-lg-inline-block">{{content.fields.summary}}</p>
                        </div>-->
            <!--</a>-->
    </div>
</div>


<style>
.carousel-control{
    background-image: none; 
}
.carousel-control span{top:45%}
 .carousel-indicators li,.carousel-indicators li.active{margin:1px 6px}
   
   .carousel-inner .item {
       transition-property: opacity;
       line-height: 100vh; 
   }
        
        .carousel-inner .item,
        .carousel-inner .active.left,
        .carousel-inner .active.right {
            opacity: 0;
        }

        .carousel-inner .active,
        .carousel-inner .next.left,
        .carousel-inner .prev.right {
            opacity: 1;
        }

        .carousel-inner .next,
        .carousel-inner .prev,
        .carousel-inner .active.left,
        .carousel-inner .active.right {
            left: 0;
            transform: translate3d(0, 0, 0);
        }


  .carousel,
.item,
.active {
    height: 100%;
}

.carousel-inner {
    height: 100vh;
    background-color: white;
    //*min-height:350px;
    max-height: 600px;*/
}

/* Background images are set within the HTML using inline CSS, not here */

.fill {
    width: 100%;
    height: 100%;
    background-color: white;
    background-position: center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    background-size: cover;
    -o-background-size: cover;
    text-align: center;
}
.homepage_txt {
    display: inline-block; vertical-align: middle; 
    text-align: center;
    color:white;
    line-height: 1em; text-transform: uppercase;
}
.homepage_txt:before, .homepage_txt:after{
 content:'';
 width:3px; background-color:white; height:0px; position: relative; display: inline-block; transition: all ease 0.5s;opacity: 0;
}
 .homepage_txt:after{transition-delay: 1s}
.homepage_txt p, .homepage_txt h1{font-size: 300%;line-height: 0.9em; color:white; text-shadow: 2.5px 2.5px 2.5px rgba(0,0,0,.33); opacity: 0; transition: all ease 1s; top: 50px;transition-delay:0.5s}
.homepage_txt p:first-of-type{ font-size:1.3em;}
.item.active .homepage_txt:before,.item.active .homepage_txt:after{
 height:40px; opacity: 1;
}
.item.active .homepage_txt p,.item.active .homepage_txt h1{
 top:0; opacity: 1;
}

@media screen and (max-width:500px){
        .carousel-inner{height:50vh}
        /*.homepage_txt p:nth-of-type(2){ font-size:25px}
        .homepage_txt p:nth-of-type(2){ font-size:30px; font-weight:bold;}
        .homepage_txt p:nth-of-type(3), p:nth-of-type(4){font-size:18px; }*/
}



</style>
