<div ng-controller="SiteMapController as siteMapCtrl" class="row">
    <div class="col-sm-12 col-md-12">
	<a ng-href="{{menu.url}}" class="text-center">{{menu.text}}</a>
    </div>
    <div class="col-sm-12 col-md-12">
	<div class="row" ng-hide="siteMapCtrl.getPageDisplay(menu.id)" ng-if="menu.pages">
	    <div ng-repeat="menu in menu.pages track by $index" class="col-sm-6" ng-include="rubedo.themePath+'/templates/blocks/siteMap/list.html'"></div>
	</div>
    </div>
</div>
