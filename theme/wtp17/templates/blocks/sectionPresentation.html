<div ng-controller="PresentationController as presentationCtrl"  ng-class="presentationCtrl.columns">
	<a ng-href="{{ presentationCtrl.pageLink }}" style="display:block; width:100%">
		<img class="img-circle" ng-if="blockConfig.imageFile" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'400px'}) }}"
                                                                     alt="{{ blockConfig.title }}"/>   
		<div ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">

	</a>
</div>
