<a ng-attr-name=" {{block.code | split:'/':1}}" ></a>
<div ng-attr-id=" {{block.code | split:'/':1}}" >
<header class="parallax page" afkl-lazy-image-options='{"background": true}'
                afkl-lazy-image="{{rubedo.imageUrl.getUrlByMediaId(fieldEntity['banner'],{height:'400px',mode:'boxed'})}} 768w, {{rubedo.imageUrl.getUrlByMediaId(fieldEntity['banner'] ,{height:'600px',mode:'boxed'})}} 972w, {{rubedo.imageUrl.getUrlByMediaId(fieldEntity['banner']  ,{width:'1920px',mode:'boxed'})}} 1650w">
    <div class="container"><rubedo-field field= "{{contentDetailCtrl.getFieldByName('text')}}" ng-if="fieldEntity['text']"></rubedo-field></div>
</header>

    <div class="row text-bg">
        <div class="container">
            <div class="col-sm-12">
                <rubedo-field field= "{{contentDetailCtrl.getFieldByName('introduction')}}" ng-if="fieldEntity['introduction']" class="intro"></rubedo-field>
                <rubedo-field field= "{{contentDetailCtrl.getFieldByName('textOnBg')}}" ng-if="fieldEntity['textOnBg']" class="text-bg"></rubedo-field>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container paddingv">
            <div clas="col-sm-12">
                <rubedo-field ng-repeat="field in fields track by $index" ng-if="fieldEntity[field.config.name] && (field.config.name).substring(0, 5)=='infos' && fieldEntity[field.config.name].title!=''" class="color"></rubedo-field>
                <rubedo-field field= "{{contentDetailCtrl.getFieldByName('informations')}}" ng-if="fieldEntity['informations']"></rubedo-field>
                
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-12">
                <jwplayer ng-if="fieldEntity['video'] &&  contentDetailCtrl.content.fields.video.url" video-url="{{contentDetailCtrl.content.fields.video.url}}" format="24:10"></jwplayer>
                <!--<rubedo-field field= "{{contentDetailCtrl.getFieldByName('image2')}}" ng-if="fieldEntity['image2']"></rubedo-field>
                <rubedo-field field= "{{contentDetailCtrl.getFieldByName('position')}}" ng-if="fieldEntity['position']"></rubedo-field>-->
            </div>
    </div>
    <!--
    <div class="row" style="margin-top:20px">
        <div class="col-sm-12">
            <rubedo-field class="text-it" field= "{{contentDetailCtrl.getFieldByName('textItalic')}}" ng-if="fieldEntity['textItalic']" ></rubedo-field>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12">
            <rubedo-field class="titre-details" field= "{{contentDetailCtrl.getFieldByName('details')}}" ng-if="fieldEntity['details']"></rubedo-field>
        </div>
    </div>
    <div class="row" style="margin-top:20px;text-align:center">
            <rubedo-field field= "{{contentDetailCtrl.getFieldByName('texteRiche')}}" ng-if="fieldEntity['texteRiche']" ></rubedo-field>
    </div>-->

</div>
