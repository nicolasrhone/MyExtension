<div>
	<header class="parallax page" afkl-lazy-image-options='{"background": true}'
                afkl-lazy-image="{{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'],{height:'400px',mode:'boxed'})}} 768w, {{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'] ,{height:'600px',mode:'boxed'})}} 972w, {{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image']  ,{width:'1920px',mode:'boxed'})}} 1650w">
        <div class="container">
            <rubedo-field field= "{{contentDetailCtrl.getFieldByName('text')}}" ng-if="fieldEntity['text']"></rubedo-field>
        </div>
    </header>
	
	<div class="container article">
		<div class="row">
			<div class=" col-xs-12">
				<div data-addthis-toolbox  data-title="{{rubedo.current.page.title}}" data-summary="{{contentDetailCtrl.content.fields.summary}}"  class="addthis_toolbox socials-share" >
					<div class="col-xs-6 col-sm-4">
						<a class="addthis_button_facebook" href=""><img class="hidden"><span class="font-jmj fb"></span>{{rubedo.translate("Block.Share.Facebook", "Share on Facebook")}}</a>
					</div>
					<div class="col-xs-6 col-sm-4">
						<a class="addthis_button_twitter"><img  class="hidden"><span class="font-jmj twitter"></span>{{rubedo.translate("Block.Share.Twitter", "Share on Twitter")}}</a>
					</div>
					<div class="col-xs-6 col-sm-4">
						<a class="addthis_button_email"><img class="hidden"><span class="font-jmj mail"></span>{{rubedo.translate("Block.Share.Mail", "Share by email")}}</a>
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<rubedo-field field = "{{contentDetailCtrl.getFieldByName('richText')}}" ></rubedo-field><!--Texte-->
			</div>
		</div>
	</div>
</div>
