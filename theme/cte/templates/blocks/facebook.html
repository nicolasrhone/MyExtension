<div ng-controller="FacebookController as fcbCtrl" style="margin: 0 auto">
    <div class="fb-page" data-href="https://www.facebook.com/{{blockConfig.account}}" ng-class="{'noFeed': !fcbCtrl.showPosts}"
         data-width="500" data-height="{{fcbCtrl.showPosts ? 800 : 300" data-hide-cover="{{fcbCtrl.hideCover}}" data-show-facepile="{{fcbCtrl.showFaces}}" data-show-posts="{{fcbCtrl.showPosts}}" >
            <div class="fb-xfbml-parse-ignore">
            </div>
    </div>
</div>
<style>
    .fb_iframe_widget:not(.noFeed) span{width:500px !important;height:800px !important}
    .fb_iframe_widget.noFeed span{width:500px !important;}
    .fb_iframe_widget iframe{height:100% !important; width: 100% !important}
</style>
