<div ng-controller="ChatbotController as chatCtrl" class="row">
    <div class="col-sm-4">
        <div class="panel panel-default" >
            <div class="panel-heading">Chatbot</div>
            <div class="panel-body" style="height: 450px;overflow-y: scroll">
                <div class="media" ng-repeat="sentence in discussion" >
                    <div class="pull-left">
                        <img class="img-circle" style="width:64px;" ng-src="{{botImage}}" >
                    </div>
                    <div class="media-body">
                      {{sentence}}
                         
                    </div>
                </div>
                
                
            </div>
            <div class="panel-footer">
                <form ng-submit="submit()"  >
                        <input type="text" name="texte" ng-model="question"  placeholder="Tu peux Ã©crire ici pour me parler.">
                        <input type="submit" value="Submit">
                </form>
            </div>
          </div>
    </div>
</div>
