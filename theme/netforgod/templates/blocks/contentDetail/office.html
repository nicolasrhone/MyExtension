<style>
	.k-pdf-export .texte{max-width:760px}
	.k-pdf-export h1{font-size:30px}
  .k-pdf-export p {font-size:20px;}
  .k-pdf-export .small p {font-size:15px;}

</style>
<div class="container ">
	<div class="row">
		<div class="col-xs-12" >
			<img class="img-responsive" ng-if="fieldEntity['image']" ng-src="{{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'] ,{width:'1200px',height:'500px',mode:'crop'})}}">
		</div>		
	</div>
	<div class="printZone">
		<div class="row">
			<div class="col-xs-12" >
				<div class="texte" style="margin-top:0">
					<rubedo-field  ng-if="fieldEntity['text']" field ="{{contentDetailCtrl.getFieldByName('text')}}"></rubedo-field>
					<p><em>{{fieldEntity['summary']}}</em></p>
				</div>

			</div>		
		</div>
		<div class="row ">
				<div class="col-xs-12" ng-if="fieldEntity['meditation']">
						<div class="texte" style="margin-top:0">
								<h3>{{contentDetailCtrl.getLabelByName('meditation')}}<br/>
										{{fieldEntity['titre_meditation']}}
										<rubedo-field  ng-if="fieldEntity['titre_meditation'] && fieldEditMode" field ="{{contentDetailCtrl.getFieldByName('titre_meditation')}}"></rubedo-field>
								</h3>
								<em><rubedo-field  ng-if="fieldEntity['auteur']" field ="{{contentDetailCtrl.getFieldByName('auteur')}}"></rubedo-field></em>
								<rubedo-field  ng-if="fieldEntity['meditation']" field ="{{contentDetailCtrl.getFieldByName('meditation')}}"></rubedo-field>
								<p class="small">
									<rubedo-field  ng-if="fieldEntity['references']" field ="{{contentDetailCtrl.getFieldByName('references')}}"></rubedo-field>
								</p>
						</div>
				</div>
		</div>
		<div class="row page-break">
				<div class="col-xs-12" ng-if="fieldEntity['intercession']">
						<div class="texte">
								<h3>{{contentDetailCtrl.getLabelByName('intercession')}}</h3>
						</div>
						<rubedo-field  class="texte" style="display:block" ng-repeat="field in fields track by $index" ng-if="fieldEntity[field.config.name] && (field.config.name).substring(0, 12)=='intercession'"></rubedo-field>
				</div>
		</div>
	</div>
	<div class="row">
			<div class="col-xs-12" >
				
				<div data-addthis-toolbox  data-title="{{rubedo.current.page.title}}" data-summary="{{contentDetailCtrl.content.fields.summary}}" class="addthis_toolbox socials center" >
					<a class="addthis_button_facebook txt-red"><img class="hidden"><i class="icon-facebook" data-toggle="tooltip" title="Partager sur Facebook"></i> </a>
					<a class="addthis_button_twitter txt-red"><img  class="hidden"><i class="icon-twitter" data-toggle="tooltip" title="Partager sur Twitter"></i> </a>
					<a class="addthis_button_email txt-red"><img class="hidden"><i class="icon-mail" data-toggle="tooltip" title="Envoyer par mail"></i></a>
					<a class=" txt-red" ng-click="contentDetailCtrl.generatePdf()"><img class="hidden"><i class="glyphicon glyphicon-download-alt" data-toggle="tooltip" title="Imprimer"></i></a>
					
				</div>
				{{contentDetailCtrl.tooltips()}}

			</div>		
		</div>
		
</div>
