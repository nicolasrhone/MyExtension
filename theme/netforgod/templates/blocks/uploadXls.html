<div ng-if="rubedo.current.user" ng-controller="uploadXlsController as ctrl">
    Coucou Upload Excel
    <input type="file" id="file" name="file"/>
    <button ng-click="uploadXLS()">
        <i class="fa fa-spinner fa-spin" ng-if="loading"></i>
        <span ng-else>Upload XLS file</span>
    </button>

    <div class="logs">
        <div ng-repeat="el in ctrl.logs">
            {{el.level}} {{el.msg}}
        </div>
    </div>
</div>
