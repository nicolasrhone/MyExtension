<div ng-controller="PresentationController as presentationCtrl"   >
	<a ng-href="{{ presentationCtrl.pageLink }}" style="display:block;" class="square-btn" ng-if="!rubedo.fieldEditMode && presentationCtrl.pageLink">
		<img class="img-responsive" ng-if="blockConfig.imageFile" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'250px'}) }}"
                                                                     alt="{{ blockConfig.title }}"/>   
		<div class="section" ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
		</div>
	</a>
	<div style="display:block;" class="square-btn" ng-if="!rubedo.fieldEditMode && presentationCtrl.pageLink ">
		<img class="img-responsive" ng-if="blockConfig.imageFile" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'250px'}) }}"
                                                                     alt="{{ blockConfig.title }}"/>   
		<div class="section" ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
		</div>

	</div>
	<div  class="square-btn" ng-if="rubedo.fieldEditMode">
		<img class="img-responsive" ng-if="blockConfig.imageFile" ng-src="{{rubedo.imageUrl.getUrlByMediaId(blockConfig.imageFile, {height:'250px'}) }}"
                                                                     alt="{{ blockConfig.title }}"/>   
		<div class="section" ng-if="blockConfig.text" ng-include="rubedo.blockTemplateResolver.getTemplate('richText',{ })" ng-init="blockConfig = {contentId:blockConfig.text}">
		</div>

	</div>
</div>
