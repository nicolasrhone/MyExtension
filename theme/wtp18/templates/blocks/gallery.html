<div ng-controller="GalleryController as galleryCtrl" ng-init="galleryIndex = 0">
    <div ng-if="galleryCtrl.query" class="gallery text-center" >
        <h3 class="gallery-nav right" ng-click="galleryIndex= (galleryIndex + 1)%galleryCtrl.images.length">d</h3>
       <h3 class="gallery-nav left" ng-click="galleryIndex > 0 ? galleryIndex= galleryIndex - 1 :  galleryIndex= (galleryIndex - 1 + galleryCtrl.images.length)">e</h3>
            <img class="img-responsive" ng-src="{{galleryCtrl.images[galleryIndex].url}}"  ng-attr-alt="{{galleryCtrl.images[galleryIndex].title}}" ng-attr-title="{{galleryCtrl.images[galleryIndex].title}}" style="width:100%">
    </div>
    <div class="clearfix"></div>
