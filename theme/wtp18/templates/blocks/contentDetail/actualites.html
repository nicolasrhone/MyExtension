<link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
	<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<style>
.modal.rubedoGalleryDetailModal {
  text-align: center;
  padding: 0!important;
}

.modal.rubedoGalleryDetailModal:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin-right: -4px; /* Adjusts for spacing */
}

.modal.rubedoGalleryDetailModal .modal-dialog {
  display: inline-block;
  text-align: left;
  vertical-align: middle;
}
.modal.rubedoGalleryDetailModal .prev,
.modal.rubedoGalleryDetailModal .next {
  position: absolute;
  top: 50%;
  left: 15px;
  width: 40px;
  height: 40px;
  margin-top: -23px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 60px;
  font-weight: 100;
  line-height: 30px;
  color: #fff;
  text-decoration: none;
  text-shadow: 0 0 2px #000;
  text-align: center;
  background: #222;
  background: rgba(0, 0, 0, 0.5);
  -webkit-box-sizing: content-box;
     -moz-box-sizing: content-box;
          box-sizing: content-box;
  border: 3px solid #fff;
  -webkit-border-radius: 23px;
     -moz-border-radius: 23px;
          border-radius: 23px;
  opacity: 0.5;
  cursor: pointer;
}
.modal.rubedoGalleryDetailModal  .next {
  left: auto;
  right: 15px;
}

.modal.rubedoGalleryDetailModal .prev:hover,
.modal.rubedoGalleryDetailModal .next:hover,
.modal.rubedoGalleryDetailModal .close{padding: 20px; color:white; font-size: 50px; font-weight: 400;}
.modal.rubedoGalleryDetailModal .close:hover{opacity: 1; color:white}

.modal.rubedoGalleryDetailModal .modal-body {
	position: relative;
	text-align: center;
	padding: 0 0 100vh 0;
	overflow: hidden;
	cursor: pointer;
}
.modal.rubedoGalleryDetailModal .modal-footer {
	margin: 0;
}
.modal.rubedoGalleryDetailModal .modal-body img {
	max-width: 100%;
	max-height: 100%;
	margin: auto;
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
}
.modal.rubedoGalleryDetailModal .modal-dialog{min-width:300px}
.modal.rubedoGalleryDetailModal{background-color:black}
@media screen and (min-width: 768px) {
  .modal.rubedoGalleryDetailModal .modal-dialog {
    max-width: 1200px;
  }
}
.modal.in.rubedoGalleryDetailModal{z-index:1056}
.grid{max-width:1200px; margin: 0 auto; display: block}
/* fluid 5 columns */
.masonry-brick { width: 100%;margin-bottom: 5px; cursor: pointer}
.gutter-sizer{width:0%}
@media screen and (min-width: 400px) {.masonry-brick { width: 49%; }.gutter-sizer{width:2%}}
@media screen and (min-width: 768px) {.masonry-brick { width: 32%; }.gutter-sizer{width:2%}}
@media screen and (min-width: 1200px) {.masonry-brick { width: 24.25%; } .gutter-sizer{width:1%}}

.img-description {
    background: #fff;
    background: rgba(255, 255, 255, 0.6);
    position: absolute;
    top: 20px;
    left: 20px;
    bottom: 20px;
    right: 20px;
    text-align: center;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
    filter: alpha(opacity=0);
    opacity: 0;
    -webkit-transition: opacity 0.4s ease-in-out;
    -moz-transition: opacity 0.4s ease-in-out;
    -ms-transition: opacity 0.4s ease-in-out;
    -o-transition: opacity 0.4s ease-in-out;
    transition: opacity 0.4s ease-in-out;
}
.img-description:before, .img-description i {
    display: inline-block;
    vertical-align: middle;
}
.img-description:before {
    content: '';
    height: 100%;
}
.masonry-brick:hover .img-description{opacity:1}
.masonry-brick:not(.loaded) .img-description{display: none}

.tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 150%;
    left: 50%;
    margin-left: -60px;
}

.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: black transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}



</style>

<div>
	
	<header class="parallax page" afkl-lazy-image-options='{"background": true}'
                afkl-lazy-image="{{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'],{height:'400px',mode:'boxed'})}} 768w, {{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image'] ,{height:'600px',mode:'boxed'})}} 972w, {{rubedo.imageUrl.getUrlByMediaId(fieldEntity['image']  ,{width:'1920px',mode:'boxed'})}} 1650w">
        <div class="container">
          <!--  <rubedo-field field= "{{contentDetailCtrl.getFieldByName('text')}}" ng-if="fieldEditMode && fieldEntity['text']"></rubedo-field>-->
			<h2 ng-if="fieldEntity['text']">{{contentDetailCtrl.content.fields.text}}</h2>
        </div>
    </header>
	<div style="background-color: white;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 ">
					<div ng-controller="BreadcrumbController as breadcrumbCtrl">
						<ol class="breadcrumb hidden-xs">
							<li ng-class="{'active': !page.url}" ng-repeat="page in rubedo.current.breadcrumb | limitTo:-2 track by $index"><a ng-if="page.url" ng-href="{{page.url}}">{{page.title}}</a><span ng-if="!page.url">{{page.title}}</span></li>
						</ol>
						<div class="breadcrumb visible-xs"> 
							<a class="visible-xs" ng-repeat="page in rubedo.current.breadcrumb | limitTo:-2 track by $index" ng-href="{{page.url}}" ng-if="$first">{{page.title}}</a>
						</div>
					</div>
				</div>
			</div>
		</div>  
		
		<div class="article" style="margin-left: 15%; margin-right: 15%;">
			<div class="row">  
				<!--<div class=" col-xs-12">
					<div data-addthis-toolbox  data-title="{{rubedo.current.page.title}}" data-summary="{{contentDetailCtrl.content.fields.summary}}"  class="addthis_toolbox socials-share" >
						<div class="col-xs-6 col-sm-4">
							<a class="addthis_button_facebook" href=""><img class="hidden"><span class="font-jmj fb"></span>{{rubedo.translate("Block.Share.Facebook", "Share on Facebook")}}</a>
						</div>
						<div class="col-xs-6 col-sm-4">
							<a class="addthis_button_twitter"><img  class="hidden"><span class="font-jmj twitter"></span>{{rubedo.translate("Block.Share.Twitter", "Share on Twitter")}}</a>
						</div>
						<div class="col-xs-6 col-sm-4">
							<a class="addthis_button_email"><img class="hidden"><span class="font-jmj mail"></span>{{rubedo.translate("Block.Share.Mail", "Share by email")}}</a>
						</div>
					</div>
				</div>-->
				<div class="col-xs-12 col-sm-12 col-md-8">
					<rubedo-field field = "{{contentDetailCtrl.getFieldByName('richText')}}" ></rubedo-field><!--Texte-->
				</div>
				<div class="hidden-sm hidden-xs col-sm-4 col-md-push-1 col-md-3">
					<div class="row" ng-controller="FacebookController as fcbCtrl" style="margin-bottom:48px" ">
						<div class="fb-page" data-href="https://www.facebook.com/festivalwelcometoparadise"
							 data-width="300" data-hide-cover="false" data-show-facepile="true" data-show-posts="true" data-height="750">
								<div class="fb-xfbml-parse-ignore">
								</div>
						</div>
					</div>
				</div>
			</div>
				<!---ALBUMS-->
			<div ng-if="contentDetailCtrl.content.fields.images && contentDetailCtrl.content.fields.images.length>0" class="row">
						<div class="grid" masonry masonry-options="{ gutter: '.gutter-sizer',percentPosition: true }" reload-on-resize>
										<div class="masonry-brick" ng-repeat="image in contentDetailCtrl.content.fields.images track by $index"  >
														<img ng-src="{{rubedo.imageUrl.getUrlByMediaId(image,{width:'900',height:'600',mode:'boxed'})}}" style="width:100%"/>
														<div class="img-description hidden-xs" data-toggle="modal" data-target="#rubedoGalleryDetailModal{{contentDetailCtrl.content.id}}" ng-click="contentDetailCtrl.loadModal($index,false)">
																		<i class="fa fa-expand"></i>
														</div>
										</div>
										<div class="gutter-sizer"></div>
						</div>
				<!-- The modal dialog, which will be used to wrap the lightbox content -->
						<div class="modal fade hidden-xs rubedoGalleryDetailModal" id="rubedoGalleryDetailModal{{contentDetailCtrl.content.id}}" tabindex="1" ng-keydown="contentDetailCtrl.changeImageKey($event,false)">
										<a class="prev" ng-click="contentDetailCtrl.changeImage('left',false)" ng-if="contentDetailCtrl.currentIndex>0">‹</a>
										<a class="next" ng-click="contentDetailCtrl.changeImage('right',false)" ng-if="contentDetailCtrl.currentIndex<(contentDetailCtrl.content.fields.images).length-1">›</a>
										<a class="close" data-dismiss="modal">×</a>
										<div class="modal-dialog modal-lg">
														<div class="modal-body">
																		<img class="img-responsive" ng-src="{{rubedo.imageUrl.getUrlByMediaId(contentDetailCtrl.currentImage,{width:'900',height:'600',mode:'boxed'})}}">
													</div>
				
										</div>
						</div>
		</div>
			
			
			
			
			
		</div>
							
		
	</div>
</div>
