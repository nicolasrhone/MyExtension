<style></style>
<div id="{{'block'+block.id}}" class="owl-carousel" ng-controller="CarouselController as carouselCtrl">
    <div ng-repeat="content in carouselCtrl.contents track by $index" class="slide">
        
            <!--<img class="lazyOwl" data-src="{{rubedo.imageUrl.getUrlByMediaId(content.fields[blockConfig.imageField],carouselCtrl.getImageOptions())}}"
                    alt="{{content.fields.text}}"
                    title="{{content.fields.text}}"
                   >-->
            <div class="colgroup" ng-style="{'background-color':'#{{content.fields.color1}}'}">
                <div class="colCol left"></div>
                <div class="colCol middle"></div>
                <div class="colCol right"></div>
            </div>
            <div class="rowTabled">
                <div class="colLeft" style="overflow: hidden">
                    <img ng-if="content.fields.imageGauche && content.fields.imageGauche.imageCode !='' " style="height:400px; vertical-align: top" ng-src="{{content.fields.imageGauche.imageCode}}">
                    <div ng-if="!content.fields.imageGauche || (content.fields.imageGauche&&content.fields.imageGauche.imageCode=='' )" style="height:400px;width: 400px;" ng-style="{'background-color':'#{{content.fields.color2}}'}"></div>
                </div>
                <div class="slide-center title"  ng-style="{'border-color':'#{{content.fields.icon_color}}'}">
                    <div>
                        <h3 ng-style="{'color':'#{{content.fields.text_color}}'}">{{content.fields.text}}</h3>
                        <p class="icone"  ng-style="{'color':'#{{content.fields.icon_color}}'}">{{content.fields.icone}}</p>
                    </div>
                </div>
                <div class="slide-center">
                    <p ng-style="{'color':'#{{content.fields.text_color}}'}">{{content.fields.summary}}</p>
                </div>
                <div class="colRight" style="overflow: hidden">
                     <img ng-if="content.fields.imageDroite &&content.fields.imageDroite.imageCode != '' " style="height:400px; vertical-align: top" ng-src="{{content.fields.imageDroite.imageCode}}">
                    <div ng-if="!content.fields.imageDroite|| (content.fields.imageDroite&&content.fields.imageDroite.imageCode=='' )" style="height:400px;width: 400px;" ng-style="{'background-color':'#{{content.fields.color2}}'}"></div>
                </div>
            </div>
             
           
            
    </div>
</div>
